<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <section id="mobile-tab">
        <div class="notch"></div>
        <img src='images/home.jpg' class="background-image show">
        <img src='images/work.jpg' class="background-image">
        <img src='images/blog.jpg' class="background-image">
        <img src='images/about-us.jpg' class="background-image">
        <nav class="navbar">
            <ul class="navbar-items">
                <li class="item active">
                    <i class="fas fa-home"></i>
                    <span class="item-id">Home</span>
                </li>
                <li class="item">
                    <i class="fas fa-briefcase"></i>
                    <span class="item-id">Work</span>
                </li>
                <li class="item">
                    <i class="fas fa-map"></i>
                    <span class="item-id">Blog</span>
                </li>
                <li class="item">
                    <i class="fas fa-users"></i>
                    <span class="item-id">About Us</span>
                </li>
            </ul>
        </nav>
    </section>
    <script src="app.js"></script>
</body>

</html>
